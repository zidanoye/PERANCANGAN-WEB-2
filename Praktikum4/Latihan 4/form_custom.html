<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Custom</title>
  <style>
    .container {
      width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      position: relative;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .submit-bottom-right {
      position: absolute;
      right: 20px;
      bottom: 20px;
    }
    textarea { width: 100%; height: 120px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Custom</h2>
    <form action="proses_custom.php" method="post">
      <label>Judul:<br><input type="text" name="judul" style="width:100%"></label><br><br>
      <label>Deskripsi:<br><textarea name="deskripsi"></textarea></label><br><br>
      <label>Pilihan:<br>
        <select name="pilihan">
          <option value="Opsi A">Opsi A</option>
          <option value="Opsi B">Opsi B</option>
        </select>
      </label>
      <button class="submit-bottom-right" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
